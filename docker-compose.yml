version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: ftr-pos-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ftr-pos-api
    restart: always
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - db
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      HOST: 0.0.0.0
      PORT: ${PORT}
    volumes:
      - .:/usr/src/app

  frontend:
    build:
      context: ./frontend 
      dockerfile: Dockerfile
    container_name: ftr-pos-frontend
    restart: always
    depends_on:
      - api
    ports:
      - "5174:5174" 
    env_file:
      - ./.env 
    environment:
      - VITE_BACKEND_URL=http://api:${PORT}